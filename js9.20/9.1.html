<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上下自动滚动（有瑕疵）</title>
</head>
<style>
    #main{
        width: 400px;
        height: 400px;
        margin: 0 auto;
        overflow: hidden;
    }
    img{
        width: 400px;
        height: 400px;
    }

</style>
<body>
<div id="main">
    <div id="img1"><img src="img/1.jpg" alt=""></div>
    <div id="img2"><img src="img/2.jpg" alt=""></div>
</div>
</body>
<script type="text/javascript">
    var timer=null;
    window.onload=function () {


    var main=document.getElementById("main");
    var img1=document.getElementById("img1");
    var img2=document.getElementById("img2");
    img2.innerHTML=img1.innerHTML;
    function gundong() {
        if(img2.offsetHeight<=main.scrollTop){
            main.scrollTop-=img1.offsetHeight;
        }
        else{
            main.scrollTop++;
        }
    }
    timer=setInterval(gundong,30);
    main.onmouseover=function () {
        clearInterval(timer);
    }
    main.onmouseout=function () {
        timer=setInterval(gundong,30);
    }
    }
</script>
</html>
