<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>灯箱效果</title>
    <style>
        #box{
            position: absolute;
            left:0;
            top: 0;
            z-index: 99;
            border: 1px solid red;
            width:100%;
            height: 100%;
            background-color: gray;
            margin:0 auto;
            display: none;
        }
        #box img{
            position: relative;
        }
        #closeBtn{
            position: absolute;
            top: 5px;
            right: 5px;
        }
    </style>
</head>
<body style="text-align: center"> 
<p>文字。。。。</p>
<p>
    <input type="button" value="show" onclick="showBox()">
</p>
<div id="box">
    <img src="img/1.jpg" id="pic1" alt="">
    <a href="javascript:closeBox();" id="closeBtn">关闭</a>
</div>
</body>
<script type="text/javascript">
    var box=document.getElementById("box");
    function showBox() {

        box.style.display="block";
        h=box.offsetHeight;
        var img=document.getElementById('pic1');
//        img.style.top=(h/2)+'px';
    }
    function closeBox() {
        box.style.display="none";
    }
</script>
</html>
