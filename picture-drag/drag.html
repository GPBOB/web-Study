<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="application/javascript">
        function dragPic(e) {
            var e=e||window.event;
            var myElement=e.srcElement||e.target;
            if(e.preventDefault)
            {
        e.preventDefault();
            }
            else{
                e.returnValue=false;
            }
            var mypic=document.getElementById("mypic");
            mypic['draging']=true;
            var releft=e.clientX-parseInt(myElement.style.left);
            var retop=e.clientY-parseInt(myElement.style.top);
            console.log("clientx:"+e.clientX+"clientx:"+e.clientX+"left:"+myElement.style.left+"top:"+myElement.style.top);
            myElement.onmouseup=function () {
                mypic['draging']=false;
            }
            document.onmousemove=function (eMove) {
                var eMove=eMove||window.event;
                if(mypic['draging']==true){
                    myElement.style.left=eMove.clientX-releft+"px";
                    myElement.style.top=eMove.clientY-retop+"px";
                    return false;
                }
            }
        }
        window.onload=function () {
            var mypic=document.getElementById("mypic");
            mypic['draging']=false;
//            if(navigator.userAgent.indexOf("MSIE")>0){
//                mypic.attachEvent("onmousedown",dragPic);
//            }
//            else{
//                mypic.addEventListener("mousedown",dragPic,false)
//            }
            mypic.onmousedown=dragPic;
        }
    </script>
</head>
<body>
<img id="mypic" src="1.jpg" alt="" 11:31 2017/9/19>
</body>
</html>
